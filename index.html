<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multi-step Form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="sidebar">
      <div class="step active">1<span>Your Info</span></div>
      <div class="step">2<span>Select Plan</span></div>
      <div class="step">3<span>Add-Ons</span></div>
      <div class="step">4<span>Summary</span></div>
    </div>
    
    <div class="form-area">
      <form id="multiStepForm">
        <div class="step-page active" id="step1">
          <h2>Personal info</h2>
          <p>Please provide your name, email address, and phone number.</p>
          <label>Name</label>
          <input type="text" placeholder="e.g. Stephen King" required>
          
          <label>Email Address</label>
          <input type="email" placeholder="e.g. stephenking@lorem.com" required>
          
          <label>Phone Number</label>
          <input type="tel" placeholder="e.g. +1 234 567 890" required>
          
          <button type="button" onclick="nextStep()">Next Step</button>
        </div>

        <div class="step-page" id="step2">
          <h2>Select Plan</h2>
          <p>Choose a plan that fits your needs.</p>
          <input type="text" placeholder="e.g. Premium Plan">
          <div class="buttons">
            <button type="button" onclick="prevStep()">Back</button>
            <button type="button" onclick="nextStep()">Next Step</button>
          </div>
        </div>

        <div class="step-page" id="step3">
          <h2>Add-Ons</h2>
          <p>Choose optional add-ons.</p>
          <input type="text" placeholder="e.g. Extra Storage">
          <div class="buttons">
            <button type="button" onclick="prevStep()">Back</button>
            <button type="button" onclick="nextStep()">Next Step</button>
          </div>
        </div>

        <div class="step-page" id="step4">
          <h2>Summary</h2>
          <p>Review your selections before submitting.</p>
          <div class="buttons">
            <button type="button" onclick="prevStep()">Back</button>
            <button type="submit">Submit</button>
          </div>
        </div>
      </form>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
